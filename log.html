<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT Login Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #1f2937, #4b5563);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      backdrop-filter: blur(6px);
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 100%;
      padding: 30px;
      position: relative;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #f9fafb;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 10px;
      display: block;
    }
    h2 {
      text-align: center;
      margin-bottom: 5px;
      color: #f9fafb;
    }
    p.desc {
      text-align: center;
      font-size: 14px;
      color: #d1d5db;
      margin-bottom: 20px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .tabs button {
      flex: 1;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .tabs button.active {
      background-color: #10b981;
      color: white;
    }
    .tabs button:not(.active) {
      background: rgba(255, 255, 255, 0.2);
      color: #e5e7eb;
    }
    .form-group {
      position: relative;
      margin-bottom: 15px;
    }
    .form-group i {
      position: absolute;
      top: 12px;
      left: 10px;
      color: #9ca3af;
    }
    .form-group input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #f9fafb;
    }
    .form-group input::placeholder {
      color: #d1d5db;
    }
    .btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #10b981;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .btn.google {
      background: rgba(255, 255, 255, 0.1);
      color: #f9fafb;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .footer-links {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
      color: #10b981;
      cursor: pointer;
    }
    .back {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #10b981;
      cursor: pointer;
    }
    .remember {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      margin-bottom: 10px;
      color: #e5e7eb;
    }
  </style>
</head>
<body>
  <!-- rest of the body remains unchanged -->
  <div class="card">
    <img src="https://dtek.karnataka.gov.in/frontend/opt1/images/center_logo/kar_main_logo.png" alt="College Logo" class="logo" />
    <h2>Login Portal</h2>
    <p class="desc" id="form-title">Student & Faculty Login Portal</p>

    <div id="user-tabs" class="tabs">
      <button id="studentBtn" class="active">Student</button>
      <button id="facultyBtn">Faculty</button>
    </div>

    <form id="loginForm" class="form-content">
      <div class="form-group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Student ID" />
      </div>
      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" />
      </div>
      <div class="remember">
        <input type="checkbox" id="rememberMe" /> <label for="rememberMe">Remember Me</label>
      </div>
      <button class="btn">Login</button>
      <button type="button" class="btn google">
        <i class="fab fa-google"></i> Login with Google
      </button>
    </form>

    <div class="footer-links" id="login-links">
      <span onclick="showForm('register')">New Registration</span>
      <span onclick="showForm('forgot')">Forgot Password?</span>
    </div>

    <div class="back" id="backBtn" style="display: none;" onclick="showForm('login')">
      ‚Üê Back to Login
    </div>
  </div>

  <script>
    let currentUser = "student";
    const formTitle = document.getElementById("form-title");
    const loginForm = document.getElementById("loginForm");
    const backBtn = document.getElementById("backBtn");
    const loginLinks = document.getElementById("login-links");

    document.getElementById("studentBtn").onclick = () => {
      currentUser = "student";
      updateForm();
      toggleUserTab(true);
    };
    document.getElementById("facultyBtn").onclick = () => {
      currentUser = "faculty";
      updateForm();
      toggleUserTab(false);
    };

    function toggleUserTab(isStudent) {
      document.getElementById("studentBtn").classList.toggle("active", isStudent);
      document.getElementById("facultyBtn").classList.toggle("active", !isStudent);
    }

    function showForm(type) {
      loginForm.innerHTML = "";

      if (type === "login") {
        formTitle.innerText = "Student & Faculty Login Portal";
        backBtn.style.display = "none";
        loginLinks.style.display = "flex";
        updateForm();
      } else if (type === "register") {
        formTitle.innerText = "Create a new account";
        loginForm.innerHTML = `
          <div class="form-group">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="User ID" />
          </div>
          <div class="form-group">
            <i class="fa fa-phone"></i>
            <input type="tel" placeholder="Phone Number" />
          </div>
          <div class="form-group">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Create Password" />
          </div>
          <div class="form-group">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Confirm Password" />
          </div>
          <button class="btn" type="submit">Register</button>
        `;
        backBtn.style.display = "block";
        loginLinks.style.display = "none";
      } else if (type === "forgot") {
        formTitle.innerText = "Reset your password";
        loginForm.innerHTML = `
          <div class="form-group">
            <i class="fa fa-phone"></i>
            <input type="tel" placeholder="Registered Phone Number" />
          </div>
          <div class="form-group">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Create New Password" />
          </div>
          <div class="form-group">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Confirm New Password" />
          </div>
          <button class="btn" type="submit">Reset Password</button>
        `;
        backBtn.style.display = "block";
        loginLinks.style.display = "none";
      }
    }

    function updateForm() {
      const idPlaceholder = currentUser === "student" ? "Student ID" : "Faculty ID";
      loginForm.innerHTML = `
        <div class="form-group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="${idPlaceholder}" />
        </div>
        <div class="form-group">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>
        <div class="remember">
          <input type="checkbox" id="rememberMe" /> <label for="rememberMe">Remember Me</label>
        </div>
        <button class="btn">Login</button>
        <button type="button" class="btn google">
          <i class="fab fa-google"></i> Login with Google
        </button>
      `;
    }
  </script>
</body>
</html>
